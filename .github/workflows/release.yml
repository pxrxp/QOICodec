name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  BIN_NAME: qoi_codec

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ".exe"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: cargo build --release --target ${{ matrix.target }}

      - shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/${{ env.BIN_NAME }}${{ matrix.suffix }}" "${{ env.BIN_NAME }}-${{ matrix.target }}${{ matrix.suffix }}"

      - uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.BIN_NAME }}-${{ matrix.target }}${{ matrix.suffix }}
